<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo fan clube">
        <h1> Nome do clube</h1>
        <img class="login" src="../img/login.png" alt="Login fan clube">
    </header>
    <section class="login-container">
        <h2>Faça seu Login</h2>
        <form action="#" method="POST" class="fundoDoForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

           <a href="../index.html"></a> <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        <p><a href="#">Esqueceu a senha?</a></p>
    </section>
    <footer><p>&copy; 2025 Fã Clube de RPG - Todos os direitos reservados</p></footer>
</body>
</html>
